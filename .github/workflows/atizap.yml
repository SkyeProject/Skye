name: atizap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  atizap:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Copy config 📓
        run: echo ${{secrets.CONFIG}} > config.json
      - name: Copy API_KEY 🎲
        run: echo ${{secrets.API_KEY}} > session.data.json

      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Run Linter ✏️
        run: npm run lint
